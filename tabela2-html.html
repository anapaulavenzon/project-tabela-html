<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela HTML</title>
  </head>
  <style>
    table {
      width: 60%;
      border: solid 1px;
      border-collapse: collapse;
      margin: auto;
    }
    td {
      border: solid 1px;
    }
  </style>
  <body style="font-family: sans-serif">
    <header>
      <h1 align="center">TABELA 2</h1>
    </header>
    <section>
      <table>
        <tr style="height: 20vh">
          <td colspan="3" ; align="center">TOPO</td>
        </tr>
        <tr style="height: 75vh" align="center">
          <td>MENU</td>
          <td colspan="2">CONTEÚDO</td>
        </tr>
        <tr style="height: 10vh">
          <td colspan="3" ; align="center">RODAPÉ</td>
        </tr>
      </table>
    </section>
  </body>
</html>
